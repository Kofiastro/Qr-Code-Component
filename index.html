<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="flex flex-none flex-col bg-LightGray justify-center h-screen md:justify-center md:items-center">
      <!--Card-->
      <div class="mx-5 bg-white rounded-2xl md:pt-5 ">
        <!--Flex Container-->
        <div class="flex flex-none flex-col p-5 justify-center items-center md:justify-center md:items-center   ">
          <img src="./assets/image-qr-code.png" class= "rounded-2xl h-65 w-30 transition hover:scale-105 duration-150 md:h-80 md:w-35" alt="QR Code to FrontendMentor">
          <!--Content-->
          <div class="p-4 text-center space-y-3  md:p-6 md:max-w-sm">
            <h1 class="font-Outfit font-bold text-center text-2xl text-DarkBlue tracking-tight md:tracking-wide md:px-4 " >
              Improve your front-end skills by building projects
            </h1>
            <p class="font-Outfit text-center tracking-wide text-GrayishBlue md:p-4 ">Scan the QR code to visit
              Frontend Mentor and take your coding skills to the next level</p>
          </div>
      </div>
    </div>
  </div>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.kofidanso.me" target="_blank">Kofi Danso Amakye </a>.
  </footer>
</body>

</html>
